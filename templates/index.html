<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/fondo.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .card {
            background-color: white;
            color: black;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .container {
            padding-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Catálogo de Productos</h1>
        <div class="row">
            {% for producto in productos %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ url_for('static', filename=producto[4].split('static/')[1]) }}" class="card-img-top" alt="{{ producto[1] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ producto[1] }}</h5>
                            <p class="card-text">{{ producto[2] }}</p>
                            <p><strong>Precio:</strong> ${{ producto[3] }}</p>
                            <a href="{{ producto[5] }}" target="_blank" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
